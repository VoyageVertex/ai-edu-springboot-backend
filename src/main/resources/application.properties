spring.application.name=ai-edu-springboot-backend
# Enable H2 console (optional, useful for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Datasource settings (default H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Optional: Set Hibernate dialect (auto-detects, but can be specified)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Optional: Schema management
spring.jpa.hibernate.ddl-auto=update
